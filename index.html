<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
</button>
    <div class="calculator-container">
        <div class="progress-bar">
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step" data-step="3">3</div>
            <div class="progress-step" data-step="4">4</div>
        </div>
        
        <h1>Fixed Deposit Calculator</h1>
        
        <!-- Step 1 -->
<div class="input-step active" data-step="1">
    <div class="input-group">
        <label for="depositAmount">Initial Deposit (Rs.)</label>
        <input type="number" id="depositAmount" placeholder="Enter amount" min="1">
    </div>
    <button class="next-btn">Continue →</button>
</div>

<!-- Step 2 -->
<div class="input-step" data-step="2">
    <div class="input-group">
        <label for="interestRate">Rate of Interest (% per annum)</label>
        <input type="number" id="interestRate" placeholder="Enter rate" step="0.01" min="0.01">
    </div>
    <div class="btn-group">
        <button class="back-btn">← Back</button>
        <button class="next-btn">Continue →</button>
    </div>
</div>

<!-- Step 3 -->
<div class="input-step" data-step="3">
    <div class="input-group">
        <label for="depositPeriod">Deposit Period (months)</label>
        <input type="number" id="depositPeriod" placeholder="Enter months" min="1">
    </div>
    <div class="btn-group">
        <button class="back-btn">← Back</button>
        <button class="next-btn">Continue →</button>
    </div>
</div>

<!-- Step 4 -->
<div class="input-step" data-step="4">
    <div class="toggle-group">
        <span>Interest Payment:</span>
        <div class="toggle-options">
            <label>
                <input type="radio" name="interestType" value="maturity" checked>
                <span>At Maturity</span>
            </label>
            <label>
                <input type="radio" name="interestType" value="monthly">
                <span>Monthly</span>
            </label>
        </div>
    </div>
    <div class="btn-group">
        <button class="back-btn">← Back</button>
        <button id="calculateBtn">CALCULATE</button>
    </div>
</div>
        <div class="result-section">
            <p id="resultLabel">Maturity value at the end of the period</p>
            <div class="divider"></div>
            <h2 id="resultAmount">Rs. 0</h2>
            <div id="monthlyResult" class="monthly-result"></div>
            <p class="disclaimer">*This amount is subject to the prevailing Sri Lankan withholding tax structure*</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
