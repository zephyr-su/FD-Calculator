<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h1>Fixed Deposit Calculator</h1>
        
        <div class="input-group">
            <label for="depositAmount">Initial Deposit (Rs.)</label>
            <input type="number" id="depositAmount" placeholder="Enter amount">
        </div>
        
        <div class="input-group">
            <label for="interestRate">Rate of Interest (% per annum)</label>
            <input type="number" id="interestRate" placeholder="Enter rate" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="depositPeriod">Deposit Period (months)</label>
            <input type="number" id="depositPeriod" placeholder="Enter months">
        </div>
        
        <div class="button-group">
            <button id="clearBtn">CLEAR</button>
            <button id="calculateBtn">CALCULATE</button>
        </div>
        
        <div class="result-section">
            <p>Maturity value at the end of the period</p>
            <div class="divider"></div>
            <h2 id="resultAmount">Rs. 0</h2>
            <p class="disclaimer">*This amount is subject to the prevailing withholding tax structure*</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
